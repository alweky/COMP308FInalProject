<section data-ng-controller="SurveysController">
	<div class="page-header">
		<h1>New Survey</h1>
	</div>
	<div class="col-md-12">
		<form name="surveyForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': surveyForm.title.$dirty && surveyForm.title.$invalid }">
					<label class="control-label" for="title">Survey Title:</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
                <div class="form-group">
                    <label class="control-label" for="content">Number of Questions</label>
                    <div class="col-xs-5 selectContainer">
                        <select class="form-control" name="numQues" data-ng-model="numQues" id="numQues" required>
                            <option value="">Choose a value</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Survey Type</label>
                    <div class="col-xs-5 selectContainer">
                        <select class="form-control" data-ng-model="surveyType" id="surveyType" name="surveyType" required>
                            <option value="">Choose a type</option>
                            <option value="tf">True or False</option>
                            <option value="sa">Short Answer</option>
                        </select>
                    </div>
                </div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
