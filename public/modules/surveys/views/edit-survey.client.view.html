<section data-ng-controller="SurveysController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Survey</h1>
	</div>
	<div class="col-md-12" data-ng-show="authentication.user._id == survey.user._id">
		<form name="surveyForm" class="form-horizontal" data-ng-submit="update(surveyForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && surveyForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="survey.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && surveyForm.title.$invalid" class="help-block">
						<p ng-show="surveyForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
    <div class="col-md-12" data-ng-show="authentication.user._id != survey.user._id">
        You do not have permission to edit this survey
    </div>
</section>
