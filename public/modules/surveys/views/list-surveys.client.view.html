<section data-ng-controller="SurveysController" data-ng-init="find()">
	<div class="page-header">
		<h1>Surveys</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="survey in surveys" data-ng-href="#!/surveys/{{survey._id}}" class="list-group-item" data-ng-show="authentication.user._id == survey.user._id">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="survey.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="survey.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="survey.title"></h4>
			<p class="list-group-item-text" data-ng-bind="survey.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="surveys.$resolved && !surveys.length">
		No surveys yet, why don't you <a href="/#!/surveys/create">create one</a>?
	</div>
</section>
