<section data-ng-controller="SurveysQuestionController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="survey.title"></h1>
	</div>
	<form name="surveyAns" class="form-horizontal"  data-ng-submit="inputResult()">
		<!-- <div class="form-group">
			<input type="radio" data-ng-model="survey.ans" value="t">True<br/>
			<input type="radio" data-ng-model="survey.ans" value="f">False<br/>
		</div> -->
		<div class="form-group">
			<div class="col-xs-5 selectContainer">
				<select class="form-control" name="surveyAnswer" data-ng-model="surveyAnswer" id="surveyAnswer" required>
					<option value="">Choose a value</option>
					<option value="1">True</option>
					<option value="2">False</option>
				</select>
			</div>
		</div>
		<a class="btn btn-primary" data-ng-click="inputResult();">
			Submit
		</a>
		<!-- <div class="form-group">
			<input type="submit" class="btn btn-default">
		</div> -->
	</form>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="survey.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="survey.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="survey.content"></p>
</section>
