<section data-ng-controller="SurveysController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="survey.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == survey.user._id">
		<a class="btn btn-primary" href="/#!/surveys/{{survey._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
			<a class="btn btn-primary" href="/#!/surveys/{{survey._id}}/stats">
		<i class="glyphicon glyphicon-tree-deciduous"></i>
		</a>
	</div>
</section>
